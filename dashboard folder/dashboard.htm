<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="dashboard.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
       <!-- Navbar for my admin dashboard -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <!-- Logo Image in Navbar -->
            <img src="img.jpg" alt="Logo"> MyApp
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
                <li class="nav-item">
                    <!-- User Profile Image in Navbar -->
                    <a class="nav-link" href="#">
                        <img src="img.jpg" alt="Profile" class="profile-pic">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container dashboard">
        <h1>Dashboard Overview</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-light">
                    <img src="img.jpg" alt="Image 1">
                    <div class="card-body">
                        <h2>Total Sales</h2>
                        <p>$5000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light">
                    <img src="img.jpg" alt="Image 2">
                    <div class="card-body">
                        <h2>New Users</h2>
                        <p>50</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light">
                    <img src="img.jpg" alt="Image 3">
                    <div class="card-body">
                        <h2>Orders</h2>
                        <p>120</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
     </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="dashboard.js"></script>
</html>
